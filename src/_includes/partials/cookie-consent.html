{% import "../components/buttons/button.html" as button with context %}

<div
  class="hidden relative z-40"
  data-test="cookieBanner">

  <div class="z-50 w-full mx-auto fixed inset-x-0 bottom-0">
    <!-- Backdrop blur -->
    <div class="absolute inset-0 bg-bg-secondary/95 backdrop-blur-md border-t border-border-dark"></div>

    <div class="relative max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex gap-4 flex-wrap md:flex-nowrap text-center md:text-left items-center justify-center md:justify-between">

      <div class="flex items-center gap-3">
        <!-- Cookie Icon -->
        <div class="hidden sm:flex w-10 h-10 rounded-full bg-neon-purple/20 items-center justify-center flex-shrink-0">
          <svg class="w-5 h-5 text-neon-purple" fill="currentColor" viewBox="0 0 20 20">
            <path d="M10 2a8 8 0 100 16 8 8 0 000-16zm1 11a1 1 0 11-2 0 1 1 0 012 0zm-1-3a1 1 0 01-1-1V6a1 1 0 112 0v3a1 1 0 01-1 1z"/>
          </svg>
        </div>
        <div class="text-text-secondary text-sm">
          This website uses cookies to ensure you get the best experience.
          <a
            href="/privacy-policy/"
            class="text-neon-blue hover:text-neon-green transition-colors whitespace-nowrap">
            Learn more
          </a>
        </div>
      </div>

      <div class="flex gap-3 items-center flex-shrink-0">
        {{ button.button(
            type='primary',
            buttonText='Accept',
            dataTest='consentButton',
            id='grant-consent',
            classes='!mb-0 !py-2 !px-5'
          )
        }}
      </div>

    </div>
  </div>

</div>
