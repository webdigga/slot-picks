<!-- Breadcrumb Navigation -->
{% if breadcrumbs %}
<nav class="mb-6" aria-label="Breadcrumb">
  <ol class="flex flex-wrap items-center gap-2 text-sm">
    <li class="flex items-center">
      <a href="/" class="text-text-secondary hover:text-neon-green transition-colors">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
        </svg>
        <span class="sr-only">Home</span>
      </a>
    </li>
    {% for crumb in breadcrumbs %}
    <li class="flex items-center">
      <svg class="w-4 h-4 text-text-muted mx-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
      </svg>
      {% if crumb.url %}
      <a href="{{ crumb.url }}" class="text-text-secondary hover:text-neon-green transition-colors">{{ crumb.text }}</a>
      {% else %}
      <span class="text-neon-green">{{ crumb.text }}</span>
      {% endif %}
    </li>
    {% endfor %}
  </ol>
</nav>
{% endif %}
