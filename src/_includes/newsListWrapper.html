---
layout: default
---

{% import "./partials/navbar.html" as navBar with context %}

<div class="bg-bg-primary min-h-screen">

  {{ navBar.nav(bgColour='bg-bg-primary') }}

  <!-- Page Header -->
  <section class="relative py-12 md:py-16 border-b border-border-dark overflow-hidden">
    <div class="absolute inset-0 bg-mesh opacity-30"></div>
    <div class="absolute top-0 right-0 w-96 h-96 bg-neon-gold/10 rounded-full blur-3xl"></div>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 relative z-10">
      <!-- Breadcrumb -->
      <nav class="flex items-center gap-2 text-sm text-text-muted mb-4">
        <a href="/" class="hover:text-neon-green transition-colors">Home</a>
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
        </svg>
        <span class="text-text-secondary">News</span>
      </nav>

      <span class="badge badge-gold mb-4">Latest Updates</span>
      <h1 class="text-text-primary text-3xl md:text-4xl lg:text-5xl font-bold mb-4">{{ title | safe }}</h1>
      <h2 class="text-text-secondary text-xl md:text-2xl font-medium mb-6">{{ subTitle | safe }}</h2>
      <p class="text-text-secondary max-w-3xl">
        {{ introText | safe }}
      </p>
    </div>
  </section>

  <!-- News Content -->
  <section class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12 md:py-16">
    {{ content | safe }}
  </section>

</div>
